<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <a href="" class="">Code Journal</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row" data-view="entry-form">
        <div class="title column-full">
          <h1>New Entry</h1>
        </div>
        <form action="">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="your image here">
          </div>
          <div class="column-half">
            <div>
              <div>
                <label for="enter-title">Title</label>
              </div>
              <input type="text" id="enter-title">
            </div>
            <div>
              <div>
                <label for="enter-photo-url">Photo URL</label>
              </div>
              <input type="url" id="enter-photo-url">
            </div>
          </div>
          <div class="column-full">
            <div>
              <label for="enter-notes">Notes</label>
            </div>
            <textarea name="" id="enter-notes" cols="30" rows="10"></textarea>
          </div>
          <div class="column-full">
            <button>SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
