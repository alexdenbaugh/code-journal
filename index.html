<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <a href="" class="nav-bar font white-text">Code Journal</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row" data-view="entry-form">
        <div class="title column-full">
          <h1 class="font jet-text">New Entry</h1>
        </div>
        <form class="new-entry" action="">
          <div class="column-half column">
            <img src="images/placeholder-image-square.jpg" alt="your image here">
          </div>
          <div class="column-half column">
            <div class="form-entries-title">
              <div>
                <label for="enter-title" class="font jet-text">Title</label>
              </div>
              <input required name="title" type="text" id="enter-title" class="font jet-text">
            </div>
            <div class="form-entries">
              <div>
                <label for="enter-photo-url" class="font jet-text">Photo URL</label>
              </div>
              <input required name="url" type="url" id="enter-photo-url" class="font jet-text" data-view="newURL">
            </div>
          </div>
          <div class="column-full form-entries">
            <div>
              <label for="enter-notes" class="font jet-text">Notes</label>
            </div>
            <textarea required name="notes" id="enter-notes" cols="30" rows="8" class="font jet-text"></textarea>
          </div>
          <div class="column-full button">
            <button class="font white-text">SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
