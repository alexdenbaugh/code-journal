<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <a href="#" class="nav-bar font white-text title">Code Journal</a>
        <a href="#" class="nav-bar font white-text view-changer" id="entries-anchor" data-view="entries">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="modal-container">
        <div class="modal-window row">
          <div class="modal-prompt">
            <p class="modal-prompt font">Are you sure you want to delete this entry?</p>
          </div>
          <div class="modal buttons">
            <button class="cancel-button font">CANCEL</button>
            <button class="confirm-button white-text font">CONFIRM</button>
          </div>
        </div>
      </div>
      <div class="row view" data-view="entry-form">
        <div class="column-full">
          <h1 class="font" id="new-edit-entry">New Entry</h1>
        </div>
        <form class="new-entry" action="">
          <div class="column-half new-image">
            <img src="images/placeholder-image-square.jpg" alt="your image here">
          </div>
          <div class="column-half">
            <div class="form-entries-title">
              <div>
                <label for="enter-title" class="font">Title</label>
              </div>
              <input required name="title" type="text" id="enter-title" class="font">
            </div>
            <div class="form-entries">
              <div>
                <label for="enter-photo-url" class="font">Photo URL</label>
              </div>
              <input required name="url" type="url" id="enter-photo-url" class="font">
            </div>
          </div>
          <div class="column-full form-entries">
            <div>
              <label for="enter-notes" class="font">Notes</label>
            </div>
            <textarea required name="notes" id="enter-notes" cols="30" rows="8" class="font"></textarea>
          </div>
          <div class="column-full button">
            <button name="save" class="font white-text">SAVE</button>
            <a href="#" class="font delete-button hidden view-changer">Delete Entry</a>
          </div>
        </form>
      </div>
      <div class="row view hidden" data-view="entries">
        <div class="column-full entries-title-bar">
          <div>
            <h1 class="font entries-title-bar">Entries</h1>
          </div>
          <div>
            <button name="new" class="font white-text entries-title-bar view-changer" data-view="entry-form">NEW</button>
          </div>
        </div>
        <div class="column-full">
          <div class="hidden" id="no-entries-prompt">
            <p class="font">No entries have been recorded.</p>
          </div>
        </div>
        <ul>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
